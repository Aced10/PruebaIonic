<ion-header>

  <ion-navbar>
    <ion-title>Naves Espaciales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="main" *ngFor="let starship of starships; let i = index">
    <button class="card" ion-item (click)="detailStarship (i)" >
      {{starship.name}}
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

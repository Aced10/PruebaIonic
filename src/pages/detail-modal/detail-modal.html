<ion-header>

</ion-header>


<ion-content padding>
  <h3 align="center">Detalle Personaje</h3>
  <form (ngSubmit)="closeModal()">
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-label>{{data.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Estatura:</ion-label>
      <ion-label>{{data.height}} cm</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Peso:</ion-label>
      <ion-label>{{data.mass}} kg</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Color cabello:</ion-label>
      <ion-label>{{data.hair_color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Color piel:</ion-label>
      <ion-label>{{data.skin_color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Color ojos:</ion-label>
      <ion-label>{{data.eye_color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±o Nacimiento:</ion-label>
      <ion-label>{{data.birth_year}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Genero:</ion-label>
      <ion-label>{{data.gender}}</ion-label>
    </ion-item>
    <button ion-button type="submit" block>Cerrar</button>
  </form>
</ion-content>
